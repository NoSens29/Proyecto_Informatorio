<title>Registro</title>

{% extends "voluntariado/base.html" %}

{% load static %}


{% block content %}

<form method="POST">

	{% csrf_token %}

	<table>
		<tr colspan="2">
			<td><label>Nombre</label></td><td><input type="" name="name"></td>
		</tr>
		<tr>
			<td><label>Apellido</label></td><td><input type="" name="surname"></td>
		</tr>
		<tr>
			<td><label>Usuario</label></td><td><input type="" name="username"></td>
		</tr>
		<tr>
			<td><label>DNI</label></td><td><input type="" name="dni"></td>
		</tr>
		<tr>
			<td><label>Teléfono</label></td><td><input type="" name="phone"></td>
		</tr>
		<tr>
			<td><label>Mail</label></td><td><input type="" name="email"></td>
		</tr>
		<tr>
			<td><label>Dirección</label></td><td><input type="" name="adress"></td>
		</tr>
		<tr>
			<td><label>Contraseña</label></td><td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="inlineCheckbox1" name = "voluntario" value="True">
				<label class="form-check-label" for="inlineCheckbox1">voluntario</label></div></td>
			<td><div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name = "solicitant" value="True">
			    <label class="form-check-label" for="inlineCheckbox2">Solicitante</label></div></td>
		</tr>
		<tr>
			<td><button type="submitt">Registrarse</button></td>
		</tr>
	</table>



</form>
{% endblock %}
